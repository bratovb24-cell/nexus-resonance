name: Notifications for Critical Events

on:
  workflow_run:
    workflows:
      - "CodeQL Advanced Security Scanning"
      - "NEXUS Ï†-Metric Alerts"
    types:
      - completed

  issues:
    types: [opened, labeled]

  workflow_dispatch:

jobs:
  notify-on-failure:
    name: Notify on Critical Events
    runs-on: ubuntu-latest

    if: |
      github.event.workflow_run.conclusion == 'failure' ||
      github.event_name == 'issues' ||
      github.event_name == 'workflow_dispatch'

    permissions:
      issues: read
      pull-requests: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log Notification Event
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Workflow: ${{ github.event.workflow_run.name }}"
          echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

      - name: Comment on Issues
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            if (issue.labels.some(label => label.name === 'critical')) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: 'ðŸš¨ Critical issue detected. Monitoring...'
              });
            }

      - name: Log to VPS
        if: always()
        continue-on-error: true
        run: |
          curl -s -X POST "http://176.123.169.38:5000/vps" \
            -H "Content-Type: application/json" \
            -d '{"key":"claude2025","cmd":"python3 /opt/bridge/memory_cli.py add NOTIFICATION_SENT event=${{ github.event_name }}"}' \
            --connect-timeout 5 --max-time 10 || true
