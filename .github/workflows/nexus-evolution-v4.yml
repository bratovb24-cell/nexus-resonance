name: NEXUS Evolution Pipeline v4

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

env:
  PYTHONIOENCODING: utf-8

jobs:
  evolution:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Evolution Engine
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/standalone_evolution.py

      - name: Commit and push metrics
        run: |
          git config --local user.email "nexus-bot@github.com"
          git config --local user.name "NEXUS Evolution Bot"
          git add -A
          git commit -m "chore: evolution cycle $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push origin main || git push origin master || echo "Push failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
