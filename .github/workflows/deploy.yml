name: NEXUS Deploy to Environments

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy notification to VPS
        continue-on-error: true
        run: |
          curl -s -X POST "http://176.123.169.38:5000/vps" \
            -H "Content-Type: application/json" \
            -d '{"key":"claude2025","cmd":"echo Deploy from GitHub Actions at $(date)"}' \
            --connect-timeout 5 --max-time 10 || true

      - name: Deployment Complete
        run: |
          echo "════════════════════════════════════════"
          echo "✅ Deployment Complete"
          echo "════════════════════════════════════════"
          echo "Environment: development"
          echo "Commit: ${{ github.sha }}"
          echo "Time: $(date -u)"
          echo "════════════════════════════════════════"
