name: NEXUS Developer Agents (Phase 3)

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:

jobs:
  develop:
    name: Auto-Generate Fix
    runs-on: ubuntu-latest
    # –¢–æ–ª—å–∫–æ –¥–ª—è issues —Å –º–µ—Ç–∫–æ–π auto-fix
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'auto-fix')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Developer Agents
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üë®‚Äçüíª NEXUS Phase 3: Starting Developer Agents..."
          echo "================================================"
          python3 nexus_agents/developer.py
          echo "================================================"
          echo "‚úÖ Development cycle completed!"

      - name: Log completion
        if: always()
        run: |
          echo "üìù Developer Agents completed at $(date)"
