name: Create Release & Generate Release Notes

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  issues: read
  pull-requests: read

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: tag_name
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="v0.1.0-manual"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        continue-on-error: true
        run: |
          VERSION="${{ steps.tag_name.outputs.version }}"

          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --format="- %h: %s" | head -20)
          else
            COMMITS=$(git log "$PREV_TAG..HEAD" --oneline --format="- %h: %s")
          fi

          RELEASE_NOTES="# Release $VERSION

## Changes
$COMMITS

## Info
- Version: $VERSION
- Released: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_name.outputs.version }}
          release_name: Release ${{ steps.tag_name.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
        continue-on-error: true

      - name: Log Release Creation
        if: always()
        run: |
          echo "Release workflow completed"
          echo "Version: ${{ steps.tag_name.outputs.version }}"
