name: NEXUS Release Workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get-version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="v0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate Release Notes
        id: release-notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          # NEXUS Resonance Release

          ## Changes
          - NEXUS Resonance phi-Monitor release
          - All workflows operational
          - Dashboard available at GitHub Pages

          ## System Status
          - phi-Alerts: Running every 5 minutes
          - CodeQL: JavaScript security scanning enabled
          - Environments: dev, staging, production ready
          EOF
          cat RELEASE_NOTES.md

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          gh release create "$VERSION" \
            --title "NEXUS Resonance $VERSION" \
            --notes-file RELEASE_NOTES.md \
            --latest

      - name: Release Status
        run: |
          echo "Release workflow complete"
          echo "Version: ${{ steps.get-version.outputs.version }}"
          echo "Time: $(date -u)"
