name: NEXUS Release Workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get-version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate Release Notes
        id: release-notes
        run: |
          echo "# Release ${{ steps.get-version.outputs.version }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Changes" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "- NEXUS Resonance φ-Monitor release" >> RELEASE_NOTES.md
          echo "- All workflows operational" >> RELEASE_NOTES.md
          echo "- Dashboard available at GitHub Pages" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## System Status" >> RELEASE_NOTES.md
          echo "- φ-Alerts: Running every 5 minutes" >> RELEASE_NOTES.md
          echo "- CodeQL: JavaScript security scanning enabled" >> RELEASE_NOTES.md
          echo "- Environments: dev, staging, production ready" >> RELEASE_NOTES.md

          cat RELEASE_NOTES.md

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const notes = fs.readFileSync('RELEASE_NOTES.md', 'utf8');

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.get-version.outputs.version }}',
              name: 'NEXUS Resonance ${{ steps.get-version.outputs.version }}',
              body: notes,
              draft: false,
              prerelease: false
            });

      - name: Release Status
        run: |
          echo "═══════════════════════════════════════"
          echo "✅ Release workflow complete"
          echo "═══════════════════════════════════════"
          echo "Version: ${{ steps.get-version.outputs.version }}"
          echo "Time: $(date -u)"
          echo "═══════════════════════════════════════"
