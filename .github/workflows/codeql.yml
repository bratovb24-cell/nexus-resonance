name: CodeQL Advanced Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  analyze-javascript:
    name: Analyze JavaScript with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL for JavaScript
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: Build JavaScript (if needed)
        continue-on-error: true
        run: |
          if [ -f package.json ]; then
            npm install --omit=optional 2>/dev/null || true
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      - name: Success Log
        if: success()
        run: echo "âœ… CodeQL JavaScript analysis completed successfully"
