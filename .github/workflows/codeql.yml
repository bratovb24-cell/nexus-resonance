name: CodeQL Advanced Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  analyze-javascript:
    name: Analyze JavaScript
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache CodeQL database
        uses: actions/cache@v3
        id: cache-codeql
        with:
          path: ~/.codeql
          key: ${{ runner.os }}-codeql-js-${{ hashFiles('**/*.js', '**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-codeql-js-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: Build (if needed)
        continue-on-error: true
        run: |
          if [ -f package.json ]; then
            npm install --omit=optional 2>/dev/null || true
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      - name: Analysis Complete
        if: always()
        run: |
          echo "âœ… CodeQL JavaScript analysis complete"
          echo "Cache hit: ${{ steps.cache-codeql.outputs.cache-hit }}"
