name: Deploy GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'index.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create pages directory
        run: |
          mkdir -p _site

          # Copy index.html if exists
          if [ -f "index.html" ]; then
            cp index.html _site/
          fi

          # Copy docs if exists
          if [ -d "docs" ]; then
            cp -r docs/* _site/ 2>/dev/null || true
          fi

          # Create default index if none exists
          if [ ! -f "_site/index.html" ]; then
            echo '<!DOCTYPE html>
            <html>
            <head>
              <title>NEXUS Resonance</title>
              <meta charset="utf-8">
              <style>
                body { font-family: system-ui; background: #0a0a0a; color: #00ff88; padding: 40px; }
                h1 { color: #00ffaa; }
                .status { background: #1a1a2e; padding: 20px; border-radius: 10px; margin: 20px 0; }
                .phi { font-size: 48px; color: #00ff88; }
              </style>
            </head>
            <body>
              <h1>üß¨ NEXUS Resonance œÜ-Monitor</h1>
              <div class="status">
                <div class="phi">œÜ = 0.18</div>
                <p>Status: STABLE</p>
                <p>Agents: 16 active</p>
              </div>
              <p>Phase 3: Self-Evolving Agent Ecosystem</p>
            </body>
            </html>' > _site/index.html
          fi

          echo "üìÅ Site contents:"
          ls -la _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
