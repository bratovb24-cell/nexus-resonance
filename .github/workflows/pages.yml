name: Build and Deploy Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Verify docs directory
        run: |
          if [ ! -d "docs" ]; then
            echo "Creating docs directory..."
            mkdir -p docs
          fi

          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: docs/index.html not found!"
            exit 1
          fi

          echo "✓ docs/index.html exists"
          ls -lah docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Status
        run: |
          echo "════════════════════════════════════════"
          echo "✅ GitHub Pages Deployment Complete"
          echo "════════════════════════════════════════"
          echo "URL: https://bratovb24-cell.github.io/nexus-resonance/"
          echo "Status: SUCCESS"
          echo "════════════════════════════════════════"
