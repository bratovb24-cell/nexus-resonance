<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Resonance Ï†-Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .metric {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .metric .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .agents {
            padding: 40px;
            background: #f9f9f9;
        }

        .agents h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .agent {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .agent .name {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .agent .phi {
            font-size: 1.4em;
            color: #667eea;
            font-weight: bold;
        }

        .status-bar {
            padding: 40px;
            border-top: 1px solid #eee;
        }

        .status-bar h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .footer {
            padding: 40px;
            text-align: center;
            background: #f7f7f7;
            border-top: 1px solid #eee;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ NEXUS Resonance Ï†-Monitor</h1>
            <p>Real-time Ï†-Metric Dashboard & System Status</p>
        </div>

        <div id="content">
            <div class="loading">Loading system metrics...</div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('http://176.123.169.38:5000/vps', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        key: 'claude2025',
                        cmd: 'cat /opt/bridge/io/ai_context.json'
                    })
                });

                if (!response.ok) throw new Error('VPS API error');
                const data = await response.json();
                const context = JSON.parse(data.out);

                renderDashboard(context);
            } catch (error) {
                console.error('Error loading data:', error);
                setTimeout(loadDashboard, 5000);
            }
        }

        function renderDashboard(context) {
            const agents = context.agents || [];
            const activity = context.activity || [];

            const maxPhi = Math.max(...agents.map(a => a.phi), 0.1);
            const avgPhi = agents.length > 0 
                ? (agents.reduce((sum, a) => sum + a.phi, 0) / agents.length).toFixed(2)
                : '0.00';

            const statusPercent = Math.min(100, (1 - Math.max(...agents.map(a => a.phi))) * 100);

            const html = `
                <div class="metrics">
                    <div class="metric">
                        <h3>Max Ï† (Phi)</h3>
                        <div class="value">${maxPhi.toFixed(2)}</div>
                    </div>
                    <div class="metric">
                        <h3>Avg Ï† (Phi)</h3>
                        <div class="value">${avgPhi}</div>
                    </div>
                    <div class="metric">
                        <h3>Agents</h3>
                        <div class="value">${agents.length}</div>
                    </div>
                    <div class="metric">
                        <h3>Status</h3>
                        <div class="value">${maxPhi < 0.75 ? 'âœ… OK' : 'âš ï¸ WARNING'}</div>
                    </div>
                </div>

                <div class="agents">
                    <h2>16 Resonance Agents</h2>
                    <div class="agent-grid">
                        ${agents.map(agent => `
                            <div class="agent">
                                <div class="name">${agent.name}</div>
                                <div class="phi">${agent.phi.toFixed(2)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="status-bar">
                    <h2>System Health</h2>
                    <div class="bar">
                        <div class="bar-fill" style="width: ${statusPercent}%"></div>
                    </div>
                    <p style="margin-top: 10px; color: #999;">
                        ${statusPercent.toFixed(0)}% System Stability
                    </p>
                </div>

                <div class="footer">
                    <p>ðŸ“Š Dashboard Last Updated: <span id="lastUpdate">${new Date().toLocaleString()}</span></p>
                    <p><a href="https://github.com/bratovb24-cell/nexus-resonance">View on GitHub â†’</a></p>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        // Load on page load and refresh every 30 seconds
        loadDashboard();
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
